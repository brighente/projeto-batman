            <article>
                <form action="" method="post" id="formulario">
                    <section id="primeira-parte">
                        <h1>Nos mande um Bat-Sinal!</h1>
                        <section id>
                            <label for="name">Nome:</label>
                            <input type="text" name="name" id="name" placeholder="Robert Pattison" class="input">
                            <hr>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="robert123@gmail.com" class="input"><hr>
                        </section>
                    </section>
                    <section id="segunda-parte">
                        <textarea name="message" id="message" rows="10" placeholder="Sua Bat-Mensagem: "></textarea class="input">
                        <button form="formulario" type="submit" class="button">Enviar!</button>
                    </section>
                </form>
